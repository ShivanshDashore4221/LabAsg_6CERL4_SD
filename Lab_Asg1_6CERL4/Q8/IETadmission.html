    <div class="heading">Admission Form</div>
    <div class="admission-form">
        <form>
            <h2>Personal Details</h2>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        
            <label for="fathersName">Father's Name:</label>
            <input type="text" id="fathersName" name="fathersName" required>
        
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        
            <h2>Contact Information</h2>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="residenceAddress">Residence Address:</label>
            <textarea id="residenceAddress" name="residenceAddress" required></textarea>
        
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
        
            <label for="pinCode">Pin Code:</label>
            <input type="number" id="pinCode" name="pinCode" required>
        

            <h2>Branch Options</h2>
            <label for="branch">Select branch:</label>
            <select id="branch" name="branch" required>
                <option value="">Select Branch </option>
                <option value="Computer Engineering">Computer Engineering</option>
                <option value="Information Technology">Information Technology</option>
                <option value="Electronics and Telecommunication Engineering">Electronics and Telecommunication Engineering</option>
                <option value="Electronics & Instrumentation Engineering">Electronics & Instrumentation Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
            </select>
        
        
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
        
        
            <h2>Highest Qualification</h2>
            <label for="highestQualification">Highest Qualification:</label>
            <input type="text" id="highestQualification" name="highestQualification" required>
        
            <label for="percentage">Percentage:</label>
            <input type="number" id="percentage" name="percentage" required>
        
            
            <input type="submit" value="Submit Application">
        </form>
    </div>
